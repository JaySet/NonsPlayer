name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [ Debug, Release ]
        platform: [ x64, x86 ]

    runs-on: windows-latest

    env:
      Configuration: ${{ matrix.configuration }}
      Platform: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: SHA
        id: sha
        run: echo "sha=$("${{ github.sha }}".SubString(0, 7))" >> $env:GITHUB_OUTPUT
        
      - name: Restore NuGet Packages
        run: dotnet restore NonsPlayer

      - name: Build
        run: |
          $sha = "${{ steps.sha.outputs.sha }}"
          New-Item -Path "build/NonsPlayer/" -Type Directory
          msbuild NonsPlayer "-property:Configuration=$env:Configuration;Platform=$env:Platform;OutDir=$(Resolve-Path "build/NonsPlayer/")"
          dotnet build NonsPlayer -c $env:Configuration -o "build/NonsPlayer/app-build.$sha" -p:Platform=$env:Platform -p:Version="0.0.1-build.$sha" -p:DefineConstants=CI
          Add-Content "build/NonsPlayer/version.ini" -Value "app_folder=app-build.$sha`r`nexe_name=NonsPlayer.exe"
          Remove-Item "build/NonsPlayer/NonsPlayer.pdb" -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: NonsPlayer_{{ matrix.configuration }}_${{ matrix.platform }}_${{ steps.sha.outputs.sha }}
          path: build/NonsPlayer/